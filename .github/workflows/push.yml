name: golang-pipeline

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    -   name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Build
        run: make build

      - name: Linter
        run: make lint

      - name: Test
        run: make test

     